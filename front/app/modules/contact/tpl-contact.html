<div class="container">
	<h1 class="text-center">Contact</h1>
	<div class="logo center-block"></div>
	<br>
    <div class="form" >
        <form method="post" action="{{ url_for('contact') }}">
            <input name="action" value="submit" type="hidden">
            Nom :
            <br>
            <input type="text" value="" placeholder="Inactive" name="name" class="form-control" size="30">
            Adresse :
            <br>
            <input type="text" value="" placeholder="Inactive" name="email" class="form-control" size="30">
            Message :
            <br>
            <textarea name="message" placeholder="Inactive" rows="5" class="form-control"></textarea><br>
            <input class="btn btn-block btn-lg btn-primary" value="Envoyer" type="submit">
        </form>
    </div>
</div>
